name: Build and Push Docker Image

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Docker Auth
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      
        
    - name: Build and Push Docker image
      uses: docker/build-and-push-action@v5
      with:
        context: .
        push: true
        # Tag the image using the GHCR format: ghcr.io/OWNER/REPO/IMAGE_NAME:TAG
        tags: ghcr.io/${{ github.repository }}/solution:latest
        file: Dockerfile